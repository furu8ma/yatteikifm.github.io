<!DOCTYPE html>
<html lang={{ site.language }}>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <div class="main-section">
        <div class="container">
          <article class="article card">
            <header class="article-header card-header">
              <h1 class="article-header-heading">
                {{ page.title }}
              </h1>
              <div class="article-header-note">
                {{ page.date | date: "%Y年%m月%d日" }}
              </div>
            </header>
            <div class="card-body markdown">
              <p>
                {{ page.description }}
              </p>
              <audio preload="auto" controls="" src="{{ page.audio_file_path }}"></audio>
              <h2>
                Starring
              </h2>
              <div class="article-actors">
                {% for actor in page.actors %}
                  <a href="{{ actor.url }}" class="article-actors-element">
                    <img src="{{ actor.image_url }}" alt="{{ actor.name }}" class="article-actors-element-image" width="72" height="72">
                    <br>
                    {{ actor.name }}
                  </a>
                {% endfor %}
              </div>
              {{ content }}
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
  {% include footer.html %}
</html>
